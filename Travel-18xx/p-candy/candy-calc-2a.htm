	}

	}

	color: #E9ADF2;
	}

	  #777 1px 3px 2px
	, #aaa 1px 7px 3px
	;
	}
	
.crtxt {
	width: 100%;
	font-size: 1rem;
	text-align: center;
	padding: 3px 3px;
	margin: 40px 0px 0px 0px;
	border-width: 1px 0px 0px 0px;
	border-color: #777;
	border-style: solid
	}
	
</style>

<script>
// SYSTEM CONSTANTS
const __comrate = 0.40;
const __itemcount = 4;
	
// quick & dirty
function processCart(){
	// get dats
	var vr = document.frmcart.ir;
	var vl = document.frmcart.il;
	var vb = document.frmcart.ib;
	var vs = document.frmcart.im;
		
	// process line items
	var _lsale = 0;
	var _tsale = 0;
	for (var i = 0; i < __itemcount; i++){
		_lsale 
			= vr[i].value 
			* (vl[i].value - vb[i].value);
		vs[i].value = _lsale;
		_tsale += _lsale;
		}
			
	// process summary
	var _comsn = _tsale * __comrate;
	var _remit = _tsale - _comsn;
	var _sumry = ""
		+ "<span class='st'>" 
			+ Math.round(_tsale) 
			+ "</span><span> - </span>"
		+ "<span class='sc'>" 
			+ Math.round(_comsn) 
			+ "</span><span> = </span>"
		+ "<span class='sr'>" 
			+ Math.round(_remit) 
			+ "</span>"
		+ "";
	
	document
		.getElementsByName("dvsum")[0]
		.innerHTML 
		= _sumry;
	
	// bring summary into focus
	document
		.getElementsByName("btnres")[0]
		.focus();
	}
	
// reset page to initial state
function resetform(){
	document.frmcart.reset();
	document
		.getElementsByName("dvsum")[0]
		.innerHTML 
		= "&nbsp";
	}

// add event handlers to select all text
function selecttext(){
	this.select();
	return false;
	}
function setfocusEH(){
	var vl = document.frmcart.il;
	var vb = document.frmcart.ib;
	for (var i = 0; i < __itemcount; i++){
		vl[i].addEventListener(
				  "focus"
				, selecttext
				, false
				);
		vb[i].addEventListener(
					  "focus"
					, selecttext
					, false
					);
		}
	}
</script>
