	linux  ${PorteusRoot}/boot/syslinux/vmlinuz from=UUID:${SGNP300E5V_HDD}${PorteusRoot} \
	nomagic noauto noswap timezone=Asia/Kolkata utc kmap=us login=root \
	copy2ram --
	initrd ${PorteusRoot}/boot/syslinux/initrd.xz
	#----------------------------------------------------------------------------------------------#
	echo "Options:"
	echo "load=70-tigervnc"
	echo "noload=lshw"
	echo "nomagic noauto nocd nohd nonetwork copy2ram base_only"
